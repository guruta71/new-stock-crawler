services:
  crawler:
    build: .
    image: new-stock-crawler:latest
    volumes:
      - ./output:/app/output
      - ./secrets:/app/secrets
      - ./.env:/app/.env
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/client_secret.json
    # 실행 예시:
    # docker-compose run --rm crawler crawler full --drive
    # docker-compose run --rm crawler crawler daily --drive
    # docker-compose run --rm crawler crawler enrich --drive
