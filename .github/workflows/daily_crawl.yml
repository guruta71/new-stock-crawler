name: Daily IPO Crawler

on:
  schedule:
    # ë§¤ì¼ í•œêµ­ ì‹œê°„ 18:00 (UTC 09:00) ì‹¤í–‰
    - cron: '0 9 * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  daily-crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Install Playwright browsers
      run: uv run playwright install chromium

    - name: Run Daily Crawler
      run: |
        # ì˜¤ëŠ˜ ë‚ ì§œë¡œ í¬ë¡¤ë§ ì‹¤í–‰
        uv run crawler daily --no-headless

    - name: Check for changes
      id: git-check
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        git add reports/
        # ë³€ê²½ì‚¬í•­ì´ ìžˆëŠ”ì§€ í™•ì¸
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and Push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git commit -m "ðŸ¤– daily: IPO data update $(date +'%Y-%m-%d')"
        git push
