name: Daily IPO Crawler

on:
  schedule:
    # 매일 평일 한국 시간 16:00 (UTC 07:00) 실행
    - cron: '0 7 * * 1-5'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  daily-crawl:
    runs-on: ubuntu-latest
    
    # Git Push를 위한 권한 설정
    permissions:
      contents: write
    
    # 타임존 설정 (로그 시간용)
    env:
      TZ: 'Asia/Seoul'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Just
      uses: extractions/setup-just@v2

    - name: Create Secrets
      run: |
        mkdir -p secrets
        echo '${{ secrets.GOOGLE_CLIENT_SECRET }}' > secrets/client_secret.json
        echo '${{ secrets.GOOGLE_TOKEN }}' > secrets/token.json

    - name: Create .env file
      run: |
        echo "GOOGLE_DRIVE_FOLDER_ID=${{ secrets.DRIVE_FOLDER_ID }}" > .env
        echo "LOG_LEVEL=INFO" >> .env

    - name: Build Docker Image
      run: just -f Justfile.linux build

    - name: Run Daily Crawler (via Just & Docker)
      run: just -f Justfile.linux docker-daily
